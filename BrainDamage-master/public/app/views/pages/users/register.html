<div class=page-header>
    <h1>User Registration</h1>
</div>
 <!--when  this form is sumbmit active the function regUser-->
 <!--redData function get all data from cleint and create a single data user-->
<form  ng-submit="register.regUser(regData, confirmPassword);">

<label class="form-control">Email:</label>
<input  class="form-control" placeholder="Enter Email" type="text" name="email" ng-model="register.regData.email">

<label class="form-control">Username:</label>
<input  type="text" class="form-control" placeholder="Enter Username" name="username" ng-model="register.regData.username">

<label class="form-control">Password:</label>
<input   type="password" class="form-control" placeholder="Enter Password"  name="password" ng-model="register.regData.password" >

<label class="form-control">Confirm Password:</label>
<input   type="password" class="form-control" placeholder="Enter Confirm Password"  name="confirmPassword" ng-model="register.confirmPassword" >

<button class="btn btn-primary" type="submit"> Sign up </button>
    <span id="clock">{{error}}</span>
    </form> 



    <!--so when this.loading =true show it-->
    <div class="jumbotron text-center" ng-show="register.loading">
        <span class="glyphicon glyphicon-repeat spinner"></span>
        <p>Loading....</p>
        
        </div> 
        <br>
    <!--ng-show  apperat when register.successMsg-->
    <div class="row show-hide-message" ng-show="register.successMsg">
        <!--this is how angular pass data with double {} -> {{}}-->
        <!--we need to write also register from <form ng-submit="register.regUser(regData);"> so we will write {{register.successMsg}}-->
        <div class="alert alert-success">{{register.successMsg}}</div>
    </div>
    <br>
     <!--ng-show  apperat when register.successMsg-->
     <div class="row show-hide-message" ng-show="register.errorMsg">
        <div class="alert alert-danger">{{register.errorMsg}}</div>
    </div>
